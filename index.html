<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLED vs Mini LED 銷售演示版</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111; 
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 電視外框 */
        .tv-frame {
            position: relative;
            width: 90vw;
            height: 50.625vw; /* 16:9 */
            max-height: 85vh;
            max-width: 151vh;
            background: #000;
            border: 15px solid #252525;
            border-bottom-width: 25px;
            border-radius: 6px;
            box-shadow: 0 0 80px rgba(0,0,0,0.8);
        }

        .tv-stand {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 35px;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
        }

        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .stars {
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1.5px 1.5px at 15% 15%, #fff, transparent),
                radial-gradient(2px 2px at 25% 65%, #fff, transparent),
                radial-gradient(1px 1px at 45% 35%, #ddd, transparent),
                radial-gradient(2px 2px at 65% 15%, #fff, transparent),
                radial-gradient(1px 1px at 85% 45%, #eee, transparent),
                radial-gradient(1.5px 1.5px at 55% 85%, #fff, transparent),
                radial-gradient(2px 2px at 10% 90%, #ddd, transparent),
                radial-gradient(1px 1px at 90% 10%, #fff, transparent);
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        /* === 右側 LCD 模擬層 === */
        #layer-lcd {
            z-index: 10;
            background-color: #060606; /* 調整重點：Mini LED 預設底色稍微調灰 */
            transition: background-color 0.6s ease;
        }

        .ball-lcd {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: box-shadow 0.4s ease;
        }

        /* --- Mode 1: Mini LED (銷售調整版) --- */
        /* 背景比純黑灰一點，光暈加強，讓對比差異肉眼可見 */
        #layer-lcd.mode-mini {
            background-color: #060606; /* 讓消費者看出這不是「純黑」 */
        }
        #layer-lcd.mode-mini .ball-lcd {
            /* 調整重點：光暈變強、範圍變廣 */
            box-shadow: 
                0 0 50px 15px rgba(255, 255, 255, 0.5), /* 核心光暈增強 */
                0 0 100px 30px rgba(255, 255, 255, 0.2); /* 擴散霧氣增強 */
        }

        /* --- Mode 2: 傳統區域背光 --- */
        #layer-lcd.mode-local {
            background-color: #0b0b0b; 
        }
        #layer-lcd.mode-local .stars {
            opacity: 0.7; 
        }
        #layer-lcd.mode-local .ball-lcd {
            box-shadow: 
                0 0 0 0px #fff,
                0 0 80px 50px rgba(255, 255, 255, 0.35), 
                0 0 180px 100px rgba(255, 255, 255, 0.15); 
        }

        /* --- Mode 3: 無分區背光 --- */
        #layer-lcd.mode-full {
            background-color: #1c1c1c; 
        }
        #layer-lcd.mode-full .stars {
            opacity: 0.4; 
        }
        #layer-lcd.mode-full .ball-lcd {
            box-shadow: none; 
        }

        /* === 左側 OLED 模擬層 === */
        #layer-oled {
            z-index: 20;
            width: 50%;
            background-color: #000000; /* 絕對純黑 */
            overflow: hidden;
            border-right: 2px solid #00d2ff;
        }

        .ball-oled {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px rgba(255,255,255,0.3); /* 極輕微的空氣感 */
        }

        .oled-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00d2ff;
            border: 1px solid #00d2ff;
            background: rgba(0,0,0,0.8);
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        /* === 控制面板 === */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            cursor: default;
        }

        .btn {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid #444;
            color: #bbb;
            padding: 12px 16px;
            cursor: pointer;
            text-align: left;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
            width: 160px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(40, 40, 40, 0.95);
            border-color: #777;
        }

        .btn.active {
            border-color: #ffaa00;
            color: #fff;
            background: linear-gradient(90deg, rgba(40,30,0,0.95), rgba(20,20,20,0.95));
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.2);
        }
        
        .btn.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #ffaa00;
        }

        .btn small {
            display: block;
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
        .btn.active small {
            color: #ffcc66;
        }

        .hint {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #fff;
            opacity: 0.6;
            pointer-events: none;
            text-shadow: 0 2px 4px #000;
            font-size: 14px;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="tv-frame">
        <div class="screen" id="screen">
            
            <div id="layer-lcd" class="layer mode-mini">
                <div class="stars"></div>
                <div id="ball-lcd" class="ball-lcd"></div>
            </div>

            <div id="layer-oled" class="layer">
                <div class="stars"></div>
                <div class="oled-tag">OLED 自發光</div>
                <div id="ball-oled" class="ball-oled"></div>
            </div>

            <div class="controls">
                <div style="color:#888; font-size:12px; margin-bottom:0px; text-align:right; padding-right:5px;">右側顯示技術模擬 ▼</div>
                
                <button class="btn active" onclick="setMode('mini')">
                    Mini LED
                    <small>分區細膩，仍有輕微光暈</small>
                </button>
                
                <button class="btn" onclick="setMode('local')">
                    傳統區域背光
                    <small>黑位尚可，光暈明顯</small>
                </button>
                
                <button class="btn" onclick="setMode('full')">
                    無分區背光
                    <small>整體泛灰，對比度低</small>
                </button>
            </div>

            <div class="hint">按住游標左右拖曳 ↔ 比較 OLED 絕對優勢</div>

        </div>
        <div class="tv-stand"></div>
    </div>

    <script>
        const ballOled = document.getElementById('ball-oled');
        const ballLcd = document.getElementById('ball-lcd');
        const layerLcd = document.getElementById('layer-lcd');
        const screen = document.getElementById('screen');
        const btns = document.querySelectorAll('.btn');

        let centerX = screen.offsetWidth / 2;
        let centerY = screen.offsetHeight / 2;
        updateBall(centerX, centerY);

        screen.addEventListener('mousemove', (e) => {
            let rect = screen.getBoundingClientRect();
            updateBall(e.clientX - rect.left, e.clientY - rect.top);
        });

        screen.addEventListener('touchmove', (e) => {
            if (!e.target.closest('.controls')) {
                e.preventDefault();
            }
            let touch = e.touches[0];
            let rect = screen.getBoundingClientRect();
            updateBall(touch.clientX - rect.left, touch.clientY - rect.top);
        }, { passive: false });

        function updateBall(x, y) {
            ballOled.style.left = x + 'px';
            ballOled.style.top = y + 'px';
            ballLcd.style.left = x + 'px';
            ballLcd.style.top = y + 'px';
        }

        window.setMode = function(mode) {
            btns.forEach(b => b.classList.remove('active'));
            layerLcd.className = 'layer'; 

            if (mode === 'mini') {
                layerLcd.classList.add('mode-mini');
                btns[0].classList.add('active');
            } else if (mode === 'local') {
                layerLcd.classList.add('mode-local');
                btns[1].classList.add('active');
            } else if (mode === 'full') {
                layerLcd.classList.add('mode-full');
                btns[2].classList.add('active');
            }
        };
    </script>
</body>
</html>
