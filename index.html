<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLED vs LCD 畫質展示 V12 (UI外置版)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111; 
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* 為外部UI提供定位基準 */
        }

        /* === UI 元素 (現在位於電視外部) === */

        /* OLED 標籤 - 外置並縮小 */
        .oled-tag-outside {
            position: absolute;
            top: 30px;
            left: 40px;
            color: #00d2ff;
            border: 1px solid #00d2ff;
            background: rgba(0,0,0,0.6); /*稍微透明一點*/
            padding: 8px 12px; /* 縮小內邊距 */
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
            max-width: 280px; /* 縮小寬度 */
            z-index: 200; /* 確保在最上層 */
        }
        .oled-title {
            font-size: 16px; /* 縮小字體 */
            font-weight: bold; display: block; margin-bottom: 3px;
        }
        .oled-desc {
            font-size: 12px; /* 縮小字體 */
            font-weight: normal; color: #ccf6ff; display: block;
        }

        /* 控制面板 - 外置並縮小 */
        .controls-outside {
            position: absolute;
            top: 30px;
            right: 40px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 10px; /* 縮小間距 */
            cursor: default;
            align-items: flex-end;
        }

        .btn {
            background: rgba(20, 20, 20, 0.8); /* 稍微透明 */
            border: 1px solid #444;
            color: #bbb;
            padding: 10px 14px; /* 縮小內邊距 */
            cursor: pointer;
            text-align: left;
            border-radius: 8px;
            font-size: 14px; /* 縮小字體 */
            transition: 0.2s;
            width: 240px; /* 縮小寬度 */
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px); /* 加入毛玻璃效果提升質感 */
        }
        .btn:hover { background: rgba(50, 50, 50, 0.9); border-color: #777; }
        .btn.active {
            border-color: #ffaa00; color: #fff;
            background: linear-gradient(90deg, rgba(40,30,0,0.9), rgba(20,20,20,0.9));
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.2);
        }
        .btn.active::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: #ffaa00;
        }
        .btn small {
            display: block; font-size: 11px; /* 縮小字體 */
            color: #999; margin-top: 4px; line-height: 1.3;
        }
        .btn.active small { color: #ffcc66; }

        /* 底部提示 - 外置 */
        .hint-outside {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: #fff;
            opacity: 0.5;
            pointer-events: none;
            text-shadow: 0 2px 4px #000;
            font-size: 13px;
            letter-spacing: 1px;
            z-index: 200;
        }


        /* === 電視主體 === */
        .tv-frame {
            position: relative;
            width: 85vw; /* 稍微縮小電視佔比，讓出空間給UI */
            height: 47.8125vw; /* 保持 16:9 */
            max-height: 80vh;
            max-width: 142vh;
            background: #000;
            border: 15px solid #252525;
            border-bottom-width: 25px;
            border-radius: 6px;
            box-shadow: 0 0 100px rgba(0,0,0,0.9); /* 加強陰影，提升立體感 */
            user-select: none;
            -webkit-user-select: none;
            z-index: 100; /* 比UI低 */
        }

        .tv-stand {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 35px;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
        }

        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none;
        }

        .layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }

        /* === 定義星星座標 (維持不變) === */
        :root {
            --pos-1: 15% 15%; --pos-2: 25% 65%; --pos-3: 45% 35%;
            --pos-4: 65% 15%; --pos-5: 85% 45%; --pos-6: 55% 85%;
            --pos-7: 10% 90%; --pos-8: 90% 10%; --pos-9: 35% 55%;
        }

        /* === 右側 LCD 模擬層 === */
        #layer-lcd {
            z-index: 10; background-color: #060606; transition: background-color 0.5s ease; will-change: background-color;
        }
        /* 核心層 */
        .stars-core {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 2;
            background-image: 
                radial-gradient(1.5px 1.5px at var(--pos-1), #fff, transparent),
                radial-gradient(2px 2px at var(--pos-2), #fff, transparent),
                radial-gradient(1.5px 1.5px at var(--pos-3), #ddd, transparent),
                radial-gradient(2px 2px at var(--pos-4), #fff, transparent),
                radial-gradient(1.5px 1.5px at var(--pos-5), #fff, transparent),
                radial-gradient(1.5px 1.5px at var(--pos-6), #fff, transparent),
                radial-gradient(2px 2px at var(--pos-7), #ddd, transparent),
                radial-gradient(1.5px 1.5px at var(--pos-8), #fff, transparent),
                radial-gradient(2px 2px at var(--pos-9), #fff, transparent);
            opacity: 1;
        }
        /* 光暈層 */
        .stars-halo {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; opacity: 0; transition: opacity 0.5s ease, filter 0.5s ease; transform: translateZ(0);
        }
        /* 光球 */
        .ball-lcd {
            position: absolute; top: 0; left: 0; width: 60px; height: 60px; background: #fff; border-radius: 50%; transform: translate3d(-100px, -100px, 0); transition: box-shadow 0.4s ease; z-index: 3; will-change: transform;
        }

        /* --- Mode 1: Mini LED --- */
        #layer-lcd.mode-mini { background-color: #060606; }
        #layer-lcd.mode-mini .stars-halo {
            opacity: 0.7; filter: blur(4px);
            background-image: 
                radial-gradient(4px 4px at var(--pos-1), rgba(255,255,255,0.9), transparent),
                radial-gradient(5px 5px at var(--pos-2), rgba(255,255,255,0.9), transparent),
                radial-gradient(4px 4px at var(--pos-3), rgba(255,255,255,0.9), transparent),
                radial-gradient(5px 5px at var(--pos-4), rgba(255,255,255,0.9), transparent),
                radial-gradient(4px 4px at var(--pos-5), rgba(255,255,255,0.9), transparent),
                radial-gradient(4px 4px at var(--pos-6), rgba(255,255,255,0.9), transparent),
                radial-gradient(5px 5px at var(--pos-7), rgba(255,255,255,0.9), transparent),
                radial-gradient(4px 4px at var(--pos-8), rgba(255,255,255,0.9), transparent),
                radial-gradient(5px 5px at var(--pos-9), rgba(255,255,255,0.9), transparent);
        }
        #layer-lcd.mode-mini .ball-lcd { box-shadow: 0 0 50px 15px rgba(255, 255, 255, 0.4), 0 0 100px 30px rgba(255, 255, 255, 0.1); }

        /* --- Mode 2: Traditional --- */
        #layer-lcd.mode-local { background-color: #0e0e0e; }
        #layer-lcd.mode-local .stars-halo {
            opacity: 1; filter: blur(10px);
            background-image: 
                radial-gradient(10px 10px at var(--pos-1), rgba(255,255,255,0.8), transparent),
                radial-gradient(12px 12px at var(--pos-2), rgba(255,255,255,0.8), transparent),
                radial-gradient(10px 10px at var(--pos-3), rgba(255,255,255,0.8), transparent),
                radial-gradient(12px 12px at var(--pos-4), rgba(255,255,255,0.8), transparent),
                radial-gradient(10px 10px at var(--pos-5), rgba(255,255,255,0.8), transparent),
                radial-gradient(10px 10px at var(--pos-6), rgba(255,255,255,0.8), transparent),
                radial-gradient(12px 12px at var(--pos-7), rgba(255,255,255,0.8), transparent),
                radial-gradient(10px 10px at var(--pos-8), rgba(255,255,255,0.8), transparent),
                radial-gradient(12px 12px at var(--pos-9), rgba(255,255,255,0.8), transparent);
        }
        #layer-lcd.mode-local .ball-lcd { box-shadow: 0 0 0 0px #fff, 0 0 100px 60px rgba(255, 255, 255, 0.4), 0 0 200px 120px rgba(255, 255, 255, 0.2); }

        /* --- Mode 3: Full --- */
        #layer-lcd.mode-full { background-color: #252525; }
        #layer-lcd.mode-full .stars-halo { opacity: 0; }
        #layer-lcd.mode-full .stars-core { opacity: 0.4; }
        #layer-lcd.mode-full .ball-lcd { box-shadow: none; }


        /* === 左側 OLED 模擬層 === */
        #layer-oled { z-index: 20; width: 50%; background-color: #000000; overflow: hidden; border-right: 2px solid #00d2ff; }
        #layer-oled .stars-core {
            background-image: 
                radial-gradient(1.5px 1.5px at var(--pos-1), #fff, transparent),
                radial-gradient(2px 2px at var(--pos-2), #fff, transparent),
                radial-gradient(1.5px 1.5px at var(--pos-3), #ddd, transparent),
                radial-gradient(2px 2px at var(--pos-4), #fff, transparent),
                radial-gradient(1.5px 1.5px at var(--pos-5), #fff, transparent),
                radial-gradient(1.5px 1.5px at var(--pos-6), #fff, transparent),
                radial-gradient(2px 2px at var(--pos-7), #ddd, transparent),
                radial-gradient(1.5px 1.5px at var(--pos-8), #fff, transparent),
                radial-gradient(2px 2px at var(--pos-9), #fff, transparent);
        }
        .ball-oled { position: absolute; top: 0; left: 0; width: 60px; height: 60px; background: #fff; border-radius: 50%; transform: translate3d(-100px, -100px, 0); box-shadow: 0 0 4px rgba(255,255,255,0.3); will-change: transform; }

    </style>
</head>
<body>

    <div class="oled-tag-outside">
        <span class="oled-title">OLED</span>
        <span class="oled-desc">約830萬自體發光像素呈現完美畫質</span>
    </div>

    <div class="controls-outside">
        <div style="color:#888; font-size:12px; margin-bottom:0px; text-align:right; padding-right:5px;">右側顯示技術模擬 ▼</div>
        
        <button class="btn active" onclick="setMode('mini')">
            Mini LED
            <small>精確控制背光提高畫面對比，但仍有光暈問題</small>
        </button>
        
        <button class="btn" onclick="setMode('local')">
            傳統區域背光
            <small>有分區控制背光，但仍有光暈問題，明暗對比不佳</small>
        </button>
        
        <button class="btn" onclick="setMode('full')">
            無分區背光
            <small>黑色看起來像灰色，畫質表現最差</small>
        </button>
    </div>

    <div class="tv-frame">
        <div class="screen" id="screen">
            <div id="layer-lcd" class="layer mode-mini">
                <div class="stars-halo"></div>
                <div class="stars-core"></div>
                <div id="ball-lcd" class="ball-lcd"></div>
            </div>
            <div id="layer-oled" class="layer">
                <div class="stars-core"></div>
                <div id="ball-oled" class="ball-oled"></div>
            </div>
        </div>
        <div class="tv-stand"></div>
    </div>

    <div class="hint-outside">請比較：OLED (純黑畫質) vs 其他背光技術 (光暈與對比度)</div>

    <script>
        const ballOled = document.getElementById('ball-oled');
        const ballLcd = document.getElementById('ball-lcd');
        const layerLcd = document.getElementById('layer-lcd');
        const screen = document.getElementById('screen');
        const btns = document.querySelectorAll('.btn');

        let mouseX = screen.offsetWidth / 2;
        let mouseY = screen.offsetHeight / 2;
        let currentX = mouseX;
        let currentY = mouseY;
        
        updateBallPosition(mouseX, mouseY);

        screen.addEventListener('mousemove', (e) => {
            const rect = screen.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        screen.addEventListener('touchmove', (e) => {
            // 因為按鈕在外面了，這裡不需要再防止冒泡，直接抓取相對座標即可
            const touch = e.touches[0];
            const rect = screen.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
        }, { passive: false });

        function animate() {
            currentX = mouseX;
            currentY = mouseY;
            updateBallPosition(currentX, currentY);
            requestAnimationFrame(animate);
        }
        
        requestAnimationFrame(animate);

        function updateBallPosition(x, y) {
            const transformStyle = `translate3d(${x - 30}px, ${y - 30}px, 0)`;
            ballOled.style.transform = transformStyle;
            ballLcd.style.transform = transformStyle;
        }

        window.setMode = function(mode) {
            btns.forEach(b => b.classList.remove('active'));
            layerLcd.className = 'layer'; 

            if (mode === 'mini') {
                layerLcd.classList.add('mode-mini');
                btns[0].classList.add('active');
            } else if (mode === 'local') {
                layerLcd.classList.add('mode-local');
                btns[1].classList.add('active');
            } else if (mode === 'full') {
                layerLcd.classList.add('mode-full');
                btns[2].classList.add('active');
            }
        };
    </script>
</body>
</html>
